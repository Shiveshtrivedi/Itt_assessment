<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <form class="container">
        <h1>BMI Calculator</h1>
        <div id="height">
            <label for="input_height">Enter height</label>
            <input type="number" id="input_height" placeholder="in cm">
        </div>
        <div id="weight">
            <label for="input_weight">Enter Weight</label>
            <input type="text" id="input_weight" placeholder="in kg">
        </div>
        <div id="result">
        </div>
        <button type="submit" id="btn">Calculate</button>
        <h3>BMI Weight Guide</h3>
        <p>Under weight less than 18.6</p>
        <p>Normal range 18.6 to 24.9</p>
        <p>Over weight greater than 24.9</p>
    </form>
    <script src="bmi.js"></script>
</body>
</html>
